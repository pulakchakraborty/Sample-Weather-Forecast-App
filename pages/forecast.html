<p>
    <a href="#/">Search Again</a>
</p>
Forecast for {{ cityName }}
<hr />
Days: <a href="#/forecast/3" ng-class="{ 'bg-primary': days === '3' }">3</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'medium' }}</h3>
                </div>
                <div class="panel panel-body">
                    Daytime temperature: {{ convertToCelsius(w.temp.day) }}
                </div>
            </div>
        </div>
    </div>
</div>
